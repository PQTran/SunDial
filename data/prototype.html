<html>
<head>
  <link rel="stylesheet" href="kendo.common-material.min.css">
  <link rel="stylesheet" href="kendo.material.min.css">
  <link rel="stylesheet" href="prototype.css">
  <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
<link rel="stylesheet" href="bootstrap.css">

  <script src="jquery.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="kendo.all.min.js"></script>
  <script src="prototype.js"></script>

  <style>
    body {
      margin: 0;
    }

    .k-draghandle:hover {
      display: none;
    }

    .k-state-disabled,
    .k-state-disabled > .k-slider-wrap {
      opacity: 1;
    }

    .k-panel .k-item .k-link {
      line-height: 2.25em;
    }

    .k-slider-horizontal .k-draghandle {
      display: none;
    }

    div.k-slider-track {
      background-color: orange;
    }

    .k-slider-horizontal {
      height: 10px;
      top: 17px;
      width: 90px;
    }

    .k-link.k-state-selected {
      background-color: #ebebeb;
    }

    #category-title,
    #task-title {
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 180px;
    }

    td {
      max-width: 200px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    [role="tooltip"] {
      visibility: hidden;
    }

    .k-widget {
      border-width: 0;
    }

    #interactive-panel {
      background-color: #e5e5e5;
      height: 50px;
      width: 375px;
    }

    .k-menu .k-item > .k-link {
      padding: 4px;
    }

    #create-category-state {
      padding: 8px 0 0 8px;
    }
    </style>
</head>
<body ng-app="prototypeApp" ng-controller="prototypeController">

<!-- UI -->
<div id="panel" style="background-color:gray; height:250px; overflow-y:scroll; width:375px;">
  <ul kendo-panel-bar="panelBar"></ul>
</div>

<div id="interactive-panel" style="font-family:sans-serif;">

  <div id="default-panel" ng-if="defaultState">
    <a class="btn btn-default btn-sm" ng-click="displayPanel('create-category')" style="position:relative; left:5px; top:-5px;">
      <span class="fa fa-plus-square"></span> Category
    </a>

    <h3 id="title">SunDial</h3>

    <a class="btn btn-default btn-sm" ng-click="openCreditPage()" style="position:relative; top:-5px;">
      <span class="fa fa-info-circle"></span> Credit
    </a>
  </div>

  <div id="create-category-state" ng-if="createCategoryState">
    <label for="category-title">Title:</label>
    <input name="category-title" type="text" ng-model="newCategoryTitle">

    <a class="btn btn-default btn-sm" ng-click="createCategory(newCategoryTitle)" style="float:right; margin-right:12px; margin-top:2px;">
      <span class="fa fa-check-square"></span> Create
    </a>
  </div>

  <div id="create-task-state" ng-if="createTaskState">
  </div>

  <div id="edit-category-state" ng-if="editCategoryState">
  </div>
  
  <div id="edit-task-state" ng-if="editTaskState">
  </div>

  <div id="delete-state" ng-if="deleteState">
  </div>

</div>


<div kendo-context-menu="categoryContextMenu" k-options="categoryContextMenuOptions">
  <li>Add Task</li>
  <li>Edit</li>
  <li>Delete</li>
</div>

<div kendo-context-menu="taskContextMenu" k-options="taskContextMenuOptions">
  <li>Edit</li>
  <li>Delete</li>
</div>

<!-- Template scripts -->
<script type="text/x-kendo-template" id="category-template">
  <span id="category-title">#:CategoryTitle#</span>
  <span id="category-time">#:CategoryTime#</span>
</script>

<script type="text/x-kendo-template" id="task-template">
  <span id="task-title">- #:TaskTitle#</span>
  <span id="task-time">
    <div style="height:24px;">#:TaskTime#</div>
    <div class="task-time-slider" id="#:SliderId#"></div>
  </span>
</script>

<script type="text/x-kendo-template" id="slider-template">
   <div kendo-slider data-role="slider" max="100" tick-placement="'none'" data-show-buttons="false" tool-tip-enabled="false" value="#:Value#" disabled></div>
</script>

</body>
</html>
